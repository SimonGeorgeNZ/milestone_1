<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <title>Anthony O'Rjoger</title>
</head>

<body>
    <header>

        <div class="row no-gutters">
            <a class="col-md-4 profile" href="index.html"></a>
            <div class="col-md-8">
                <div class="row no-gutters bg-color-title">
                    <div class="col title">
                        <h1 class="name">Anthony O'Rjoger</h1>
                        <h2 class="tag-line">Serenading West London since 2012</h2>
                    </div>
                </div>
                <div class="row no-gutters bg-col-blk">
                    <div class="col-12 col-md-6 col-lg-4 nav-but">
                        <div class="a">Home</div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 dropdown nav-but">
                        <button class="btn btn-secondary dropdown-toggle container-fluid" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Content
  </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Photos</a>
                            <a class="dropdown-item" href="#">Videos</a>
                            <a class="dropdown-item" href="#">Originals</a>
                        </div>
                    </div>
                    <div class="col d-md-block d-none nav-but">
                        <div class="a">Contact</div>

                    </div>
                </div>

            </div>

        </div>
        </div>
    </header>
    <section class="main-bg-col">
        <div class="jumbotron jumbotron-main">

        </div>


    </section>
    <footer class="container-fluid footer-bg footer d-block d-md-none">
        <div class="row">
            <div class="col">
                <form class="contact">
                    <div class="row no-gutters form">
                        <div class="col-12 contact">
                            <input type="text" id="fullname" class="form-control" placeholder="Name" required />
                            <input type="email" id="emailaddress" class="form-control" placeholder="Email" required />
                        </div>
                        <div class="col-12">
                            <textarea rows="5" name="projectsummary" id="projectsummary" class="form-control" placeholder="Whats the gig?" required /></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="form-row container-fluid">
            <ul class="list-inline social-links">
                <li class="list-inline-item">
                    <a target=_ "blank" href="#">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                </li>
                <li class="list-inline-item">
                    <a target=_ "blank" href="#">
                             <i class="fa fa-twitter" aria-hidden="true"></i>
                               <span class="sr-only">Twitter</span>
                        </a>
                </li>
            </ul>
            <input class="submit" type="submit" value="Ready to rock?!" />
            <ul>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target=_ "blank" href="#">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target=_ "blank" href="#">
                             <i class="fa fa-youtube" aria-hidden="true"></i>
                               <span class="sr-only">Youtube</span>
                        </a>
                    </li>
                </ul>
        </div>
    </footer>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</html>
