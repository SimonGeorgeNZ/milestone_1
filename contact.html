<section class="jumbotron-main">
    <div class="row">
        <div class="col">
            <h1 class="page-heading">Get in touch</h1>
            <form class="contact">
                <div class="row no-gutters form contact">
                    <div class="col">
                        <input type="text" id="fullname" class="form-control" placeholder="Name" name="name" required/>
                        <input type="email" id="emailaddress" class="form-control" placeholder="Email" name="email" required/>
                    </div>
                    <div class="col-12 contactdes">
                        <textarea rows="5" name="projectsummary" id="projectsummary" class="form-control" placeholder="Whats the gig?" required/></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="form-row container-fluid">
        <input class="submit" type="submit" value="Ready to rock?!" data-toggle="modal" data-target="#thanks" />
    </div>

</section>

    <div class="container social-links-top">
